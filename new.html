<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevo Installation Assistant</title>
  <style>
    :root {
      --brand-color: #1a1a1a;
      --accent-color: #007AFF; /* Nevo Blue */
      --text-color: #f0f0f0;
      --bg-color: #121212;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: var(--brand-color);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      height: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: var(--text-color);
      opacity: 0.6;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://eneco.assistent.site/img/nevo.aiText.svg" alt="Nevo AI Logo" class="logo">
  </header>

  <!-- Voiceflow Widget Embed: default bubble in corner, full-screen on open -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '67e54cc0d206bffbcd84919b' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: 'https://runtime-api.voiceflow.com'
          }
        });
      };
      v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
      v.type = 'text/javascript';
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

  <footer>Â© 2025 Nevo Installation Assistant</footer>
</body>
</html>
